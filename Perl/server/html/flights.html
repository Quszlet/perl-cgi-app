<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Поиск авиарейсов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f8f8;
    }
    h1 {
      color: #005792;
    }
    form {
      margin-bottom: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ddd;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
    }
    input, select {
      padding: 5px;
      width: 200px;
    }
    input[type="submit"], input[type="reset"] {
      width: auto;
      background: #005792;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-right: 10px;
      padding: 6px 12px;
    }
  </style>
</head>
<body>
  <h1>Поиск авиарейсов</h1>
  <form action="/flights/filter" method="GET">
    <label for="departure_city">Город отправления:</label>
    <input type="text" name="departure_city" id="departure_city"><br>
    
    <label for="arrival_city">Город прибытия:</label>
    <input type="text" name="arrival_city" id="arrival_city"><br>
    
    <label for="departure_date">Дата отправления:</label>
    <input type="date" name="departure_date" id="departure_date"><br>
    
    <input type="submit" value="Найти рейсы">
    <input type="reset" value="Очистить">
  </form>

  <!-- Здесь может располагаться статический список всех авиарейсов -->
  <div id="flights_list">
    <p>Список всех авиарейсов...</p>
  </div>
</body>
</html>
